<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Import Google Iconns and Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Social share buttons -->
  <script type="text/javascript"
    src="https://platform-api.sharethis.com/js/sharethis.js#property=5df06909b6d3970012ea51a3&product=inline-share-buttons"
    async="async"></script>

  <title>Eclectic Kitchen</title>
</head>


<!-- navbar -->
<header>
  <nav class="nav-wrapper navbar-fixed z-depth-2">
    <div class="container">
      <div class="brand-logo center section">Welcome to the Eclectic Kitchen</div>
    </div>
  </nav>
</header>

<body>

  <!-- page layout -->
  <div class="row">
    <!-- Ingredient Panel -->
    <div class="col s4" id="side-panel">
      <div class="card center">

        <div class="card-image">
          <img class="responsive-img"
            src="https://images.pexels.com/photos/2802527/pexels-photo-2802527.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
          <span class="card-title">
            <h4>Your Kitchen</h4>
          </span>
          <a id="favoriteMenu" class="favorite_list btn modal-trigger waves-effect waves-light" href="#modal-favorite">Favorites
            <svg class="icon icon-heart">
              <use xlink:href="./assets/icons/sprite.svg#icon-heart"></use>
            </svg></a>
          </a>
        </div>

        <div class="card-content collection">
          <form id="search-card" class="input-field">

              <input type="text" id="inputIng" pattern="[a-zA-Z\s]{2,20}" required placeholder="Type ingredient">
              <span class="validity" hidden></span>
              <button id="addBtn" class="">add</button>

              <ul id="searchList"></ul>
              <button class="btn waves-effect waves-light" id="searchBtn" href="#search">Show me Deliciousness!</button>

          </form>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="col s8 z-depth-1" id="recipes">

      <div class="deep-orange darken-4 tarjeta">
        <h4 class="section white-text center">Let's Get Cooking!</h4>
      </div>

      <div class="recipe-body">
        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize Modal for error alert & favorite popup -->
  <div id="modal-alert" class="modal">
    <div class="modal-content">
      <h4>Oops!</h4>
      <p id="modal-message"></p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>

    <div id="modal-favorite" class="modal">
      <div class="modal-content">
        <h4>My Favorite</h4>
        <ul id="modal-list"></ul>
      </div>
    </div>

  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>

</body>
