<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">  
    
    <!-- Social share buttons -->
    <!-- <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5df06909b6d3970012ea51a3&product=inline-share-buttons" async="async"></script> -->
    
    <title>Eclectic Kitchen</title>
</head>

<body>
    <div class="tarjeta" id="left-card">
      <section>
            <h2 id="ingredient-title">What's in Your Kitchen?
                <!-- <div class="sharethis-inline-share-buttons"></div> -->
                <a id="favoriteMenu" class="btn modal-trigger" href="#modal-favorite">
                    My Favorite 
                    <svg class="icon icon-heart">
                        <use xlink:href="./assets/icons/sprite.svg#icon-heart"></use>
                    </svg>
                </a>
            </h2>

            <form id="search-card" class="input-field col s6">
                <input type="text" id="inputIng" pattern="[a-zA-Z\s]{2,20}" required placeholder="Type ingredient"> 
                <span class="validity"></span>
                <button id="addBtn">add</button>
                <ul id="searchList"></ul>
                <button id="searchBtn" href="#search">Search</button>
            </form>
      </section>      
    </div>

    <div class="tarjeta">
      <h2> Recipe Results: </h2>
      <div id="recipes"></div>
    </div>

    <div id="modal-favorite" class="modal">
        <div class="modal-content">
          <h4>My Favorite</h4>
          <ul id="modal-list"></ul>
        </div>
    </div>

    <div id="modal-alert" class="modal">
        <div class="modal-content">
          <h4>Oops!</h4>
          <p id="modal-message"></p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
    <script src="./script.js"></script>

</body>
