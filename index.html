  <!-- Import Google Iconns and Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http:,//fonts.googleapis.com/icon?family=Material+Icons">

      <h1>Eclectic Kitchen</h1>
  

</header>

<body>

  <!-- page layout -->
  <div class="row">
    <!-- Ingredient Panel -->
    <div class="col s3 m4 white">
      
      <div class="card-image section center">
        <span class="card-title"><h4>What's in your Kitchen?</h4></span>
        <img class="responsive-img"
          src="https://images.pexels.com/photos/2802527/pexels-photo-2802527.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          alt="spices">
      </div>          

      <div class="center">
        <a id="favoriteMenu" class="btn modal-trigger waves-effect waves-light" href="#modal-favorite">Favorites
          <i class="small material-icons icon-red">favorite</i>
        </a>
      </div>

      <div class="divider"></div>

      <div class="section center">
        <div class="collection">

          <form id="search-card" class="input-field">

            <div class="section">
              <input type="text" id="inputIng" pattern="[a-zA-Z\s]{2,20}" required placeholder="Type ingredient">
              <span class="validity" hidden></span>
              <button id="addBtn">add</button>
            </div>
            <div class="section">
              <ul id="searchList"></ul>
              <button class="btn waves-effect waves-light" id="searchBtn" href="#search">Show me Deliciousness!</button>
            </div>

          </form>
          
        </div>     
      </div>
    </div>      
  
    <!-- main content -->
    <div class="col s9 m8 z-depth-1" id="recipes">

      <div class="deep-orange darken-4 tarjeta">
        <h4 class="section white-text center">Let's Get Cooking!</h4>
      </div>

      <div class="recipe-body">
        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="assets/images/-U4wBbx6u0Q.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize Modal for error alert & favorite popup -->
  <div id="modal-alert" class="modal">
    <div class="modal-content">
      <h4>Oops!</h4>
      <p id="modal-message"></p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>

    <div id="modal-favorite" class="modal">
      <div class="modal-content">
        <h4>My Favorite</h4>
        <ul id="modal-list"></ul>
      </div>
    </div>

  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>

</body>
