<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Eclectic Kitchen</title>
</head>

<body>

    <div class="landing">
        <div class="landing-text">
            <div class="landing-text-inner">
                <h1>Eclectic Kitchen</h1>
                <h2>Delicious Food from the Deep Unknown</h2>
                <a href="#images" class="btn" id="view-fridge">View Fridge</a>
            </div>
        </div>
        <div id="landing-image"></div>
    </div>

    <div class="container" id="recipe-options">
        <div id="dishes" id="images">
            <div id="header">
                <h2>My Recipe Options</h2>
            </div>
        </div>
    </div>

    <div class="container" id="main-recipe">
        <div id="recipe-selected" id="images">
            
            <div id="header">
                <h2>My Recipe</h2>
                <button>Connect to my Recipe</button>
            </div>
            
            <div>
                <h2>Ingredients Available</h2>
                <button>View My Fridge</button>
            </div>

            <div>
                <h2>Ingredients to Buy</h2>
                <button>Save to Grocery List</button>
            </div>

        </div>
    </div>

    <div class="container">
        <div id="Ingredients"></div>
            
            <div id="fridge-content" id="images">
                <div id="header">
                    <h2>My Fridge</h2>
                </div>

                <img src="https://source.unsplash.com/1600x900/?fruit" alt="">
                <div class="caption">
                    <h3>Fruits</h3>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Search items</button>
                </div>

                <img src="https://source.unsplash.com/1600x900/?vegetable" alt="">
                <div class="caption">
                    <h3>Vegetables</h3>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Search items</button>
                </div>

                <img src="https://source.unsplash.com/1600x900/?meat" alt="">
                <div class="caption">
                    <h3>Meats</h3>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Search items</button>
                </div>

                <img src="https://source.unsplash.com/1600x900/?dairy" alt="">
                <div class="caption">
                    <h3>Dairy</h3>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Search items</button>
                </div>

                <img src="https://source.unsplash.com/1600x900/?food" alt="">
                <div class="caption">
                    <h3>Other</h3>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Search items</button>
                </div>

                <button>Search ALL items</button>
            </div>

            <div id="Grocery-List" id="images">
                <div id="header">
                    <h2>Grocery List</h2>
                </div>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Add Item</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
